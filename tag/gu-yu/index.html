    <section class="post-excerpt">
        <p>节气随想 谷雨，地阳升而天阴降，冷热交替，汇雨成谷，润物资长。&nbsp; 雨水，水之为阴用者。 黄帝内经言：水火者，阴阳之征兆也。&nbsp; 水，坎也，卦象阳体而有阴之用，阴之甚明者。承乾则利生，承坤则助藏？&nbsp; 火，离也，卦象阴体而有阳之用，阳之甚丽者。承乾则资长，承坤则肇收？ <a class="read-more" href="../../gu-yu/index.html">&raquo;</a></p>
